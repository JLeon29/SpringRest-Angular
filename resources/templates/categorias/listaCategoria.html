<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- bootstrap css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- style css -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Responsive-->
<link rel="stylesheet" th:href="@{/css/responsive.css}">
<!-- fevicon -->
<link rel="icon" th:href="@{/images/fevicon.png}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets -->
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
	media="screen">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">

</head>
<body>

	<header th:insert="fragments/header :: header-principal"></header>
	</br>
	</br>
	</br>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2 class="text-dark" align="center">Listado de Categorias</h2>
				<a class="btn btn-primary" th:href="@{/categoria/crear}"
					title="Crear Categoria" role="button"><i class="fas fa-file"
					aria-hidden="true"></i> Crear</a>
				<div th:if="${msg != null}" class='alert alert-success'
					th:text="${msg}" role='alert'></div>
			</div>
			<div class="card-body">
				<table class="table table-striped table table-bordered table-hover">
					<tr align="center">
						<th>Id</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Acciones</th>

					</tr>
					<tr th:each="categoria : ${categoria}">
						<td th:text="${categoria.id}" align="center"></td>
						<td th:text="${categoria.nombre}" align="center"></td>
						<td th:text="${categoria.descripcion}" align="center"></td>
						<td align="center"><a
							th:href="@{/categoria/actualizar/{id} (id=${categoria.id})  }"
							class="btn btn-outline-warning">Actualizar</a> <a
							th:href="@{/categoria/eliminar/{id}(id=${categoria.id}) }"
							onclick="return confirm('Â¿Estas seguro?')"
							class="btn btn-outline-danger">Eliminar</a></td>
					</tr>
				</table>
			</div>

		</div>

	</div>


	<!-- Javascript files-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
	<script th:src="@{/js/plugin.js}"></script>
	<!-- sidebar -->
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
	<!-- javascript -->
	<script th:src="@{/js/owl.carousel.js}"></script>
	<script
		src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>
</html>
